<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){

        update();

      });

      var update = function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= streams.home.length - 5){

          var tweet = streams.home[index];
          console.log(tweet.created_at);
          
          var $tweet = $('<div></div>');

          var $content = $('<h4></h4>');
          $content.text('@' + tweet.user + ': ' + tweet.message);
          $content.appendTo($tweet);

          var $date = $('<p></p>');
          $date.text(tweet.created_at);
          $date.appendTo($tweet);

          $tweet.appendTo($body);

          index -= 1;
        }
      };

      Object.observe(streams.home, function(changes){
        changes.forEach(function(){
          update();
        });
      }) 

    </script>
  </body>
</html>
