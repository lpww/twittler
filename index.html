<!DOCTYPE html>
<html>

    <script src="data_generator.js"></script>
    <script src="bower_components/moment/moment.js"></script>

  <body>
    <div class="logoContainer"><object type="image/svg+xml" data="img/twittler.svg" class="logo">Your browser does not support SVG!!</object></div>
